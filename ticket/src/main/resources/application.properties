camunda.bpm.client.base-url=http://localhost:8080/engine-rest
camunda.bpm.client.worker-id=${spring.application.name}
server.port=8095
spring.application.name=ticket
spring.datasource.url=jdbc:h2:mem:ticketDb
spring.datasource.username=sa
spring.datasource.password=null
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.cloud.function.scan.packages=functions
management.security.enabled=false
mybatis.configuration.mapUnderscoreToCamelCase=true
spring.jpa.hibernate.ddl-auto=create
